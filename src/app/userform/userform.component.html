<div class="panel panel-default">
  <div class="panel-heading">
    {{panelTitle}}
  </div>

  <div class="panel-body">
    <form #form="ngForm" class="form-horizontal">
      <div 
        class="form-group" 
        [class.has-error]="emailModel.invalid && (emailModel.dirty || emailModel.touched)"
      >
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input 
            required 
            type="email" 
            id="email" 
            name="email" 
            placeholder="johndoe@gmail.com" 
            class="form-control" 
            pattern="[\w\.]+@[\w\.]+"
            [(ngModel)]="email"
            #emailModel="ngModel"
            >
        </div>
      </div>

      <div 
        class="form-group"
        [class.has-error]="firstnameModel.invalid && (firstnameModel.dirty || firstnameModel.touched)"
      >
        <label for="firstname" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input 
            required  
            type="text" 
            id="firstname" 
            name="firstname" 
            placeholder="John" 
            class="form-control"
            [(ngModel)]="firstname"
            #firstnameModel="ngModel"
          >
        </div>
      </div>

      <div 
        class="form-group"
        [class.has-error]="lastnameModel.invalid && (lastnameModel.dirty || lastnameModel.touched)"
      >
        <label for="lastname" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input 
            required
            type="text" 
            id="lastname" 
            name="lastname" 
            placeholder="Doe" 
            class="form-control" 
            [(ngModel)]="lastname"
            #lastnameModel="ngModel"
          >
        </div>
      </div>

      <div 
        class="form-group"
        [class.has-error]="bdateModel.invalid && (bdateModel.dirty || bdateModel.touched)"
      >
        <label for="birthdate" class="col-sm-3 control-label">Birth Date</label>
        <div class="col-sm-9">
          <input 
            required
            type="date" 
            id="birthdate" 
            name="birthdate" 
            placeholder="Doe" 
            class="form-control" 
            [(ngModel)]="birthdate"
            #bdateModel="ngModel"
          >
        </div>
      </div>

      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button 
            type="submit" 
            [disabled]="form.invalid" 
            class="btn btn-default" 
            (click)='submit()'
          >{{actionName}}</button>
        </div>
      </div>
    </form>
  </div>
</div>
